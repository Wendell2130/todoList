  <app-popup [isShowed]="popUpIsShowed" [message]="msgPopup" [popType]="popupType">

  </app-popup>
  
<div class="container">
    <div class="info">Total: {{tasks.length}} Done: {{tasksDone.length}}</div>
    <h1 class='title'>Your To Do</h1> 
    <div class="content">
        <app-set (newTask)="addTask($event)">

        </app-set>

        <app-list [taskList]="tasks" 
        (taskDoneToggle)="taskDone($event)"
        (taskDelete)="deleteTask($event)">
        </app-list>

    </div>
  
</div>
