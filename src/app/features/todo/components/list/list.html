
<div class="container">
  <ul>
    <li *ngFor="let task of taskList;let i=index" (click)="changeTaskDone(i)">
       
        <span> <input type="checkbox"[checked]="task.done"  >
           {{task.task}}
          </span>
        <span class="btn-delete" (click)="deleteTask(i)"> &#10005;</span>
       
    </li>
  </ul>
</div>
