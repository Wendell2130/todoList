
<div class="container">
  <ul>
    <li *ngFor="let task of taskList;let i=index;trackBy:trackByTask" (click)="changeTaskDone(i)">
       
        <span [class.checked]="task.done"> <input type="checkbox" [checked]="task.done"  >
           {{task.task}}
          </span>
        <span class="btn-delete" (mousedown)="deleteTask(i)"> &#10005;</span>
       
    </li>
  </ul>
</div>
